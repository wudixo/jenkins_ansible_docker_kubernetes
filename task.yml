---
- name: First Play - Docker Image Build
  hosts: docker
  tasks:
    - name: Copy Dockerfile
      copy:
       src: Dockerfile
       dest: /home/ansible/
    - name: Copy Artifact
      copy:
       src: target
       dest: /home/ansible
    - name : Build Docker Image
      command: docker build -t ashokit/mavenwebapp .
    - name : Push Docker Image
      command: docker push wudixo/mavenwebapp
- name: Second Play - K8S Deployment
  hosts: eks
  tasks:
   - name: Copy K8S Manifest yml
     copy:
       src: k8s-deploy.yml
       dest: /home/ansible
   - name : K8S Deployment
     command: kubectl apply -f k8s-deploy.yml
